    <div class="login-pos">
        <div class="login-box">

            <form class="login-form">
                <h1>
                    <img src="img/logoKikoNav.svg" width="320px" height="320px">
                </h1>

                <button type="button" onclick="login()" >Iniciar sesión</button>
            </form>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        function login() { //inicio login al dar clic al boton
            var url = "http://localhost/BarberShop/public";

            $.ajax({   //iniciar ajax para crar token   
                url: url + '/auth',
                data: {
                    "user": $("#user").val(),
                    "password": $("#password").val(),
                    "tipo": "cliente"
                },
                type: "POST",
                dataType: "json",
            })
                .done(function (data, textStatus, jqXHR) { // lo que regresamos desde la API esta en data

                    console.log("hola le di clic al boton")
                    console.log(data)

                    if (typeof data.error !== "string") {
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("tipo", data.tipo);
                        localStorage.setItem("user", JSON.stringify(data.user));
                        console.log("Encontro wl usuario")
                        location.href = "/BarberShopClienteWebApp"
                    } else {
                        alert(data.error);
                    }


                })
                .fail(function (jqXHR, textStatus, errorThrown) { // si hay algun error, esta en textStatus

                    console.log("La solicitud a fallado: " + textStatus);

                })
        }
    </script>
