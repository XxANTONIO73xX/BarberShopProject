<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nueva Cita</h4>
        </div>
        <form method="post" id="form_cita">
            <div class="modal-body">
                <div class="form-group">
                    <label>Barberia</label><br>
                    <select name="barberia" id="idBarberia" data-placeholder="Selecciona una barberia"
                        class="form-control" onclick="getBarberia()">
                        <option value="idBarberia">Selecciona un barbero</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Barbero</label><br>
                    <select name="barbero" id="idBarbero" data-placeholder="Selecciona un barbero" class="form-control"
                        onclick="getBarbero()">
                        <option value="idBarbero">Selecciona un barbero</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Corte</label><br>
                    <select name="Corte" id="idCorte" data-placeholder="Selecciona un corte" class="form-control"
                        onclick="getCorte()">
                        <option value="idCorte">Selecciona un corte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Fecha</label><br>
                    <input type="datetime-local" name="fecha" id="idFecha">
                </div>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="submit" id="guardar" class="btn btn-primary">Save changes</button>
            </div>
            <div id="respuesta"></div>
        </form>
    </div>
</div>

<script>

    var url = 'http://api.kikosbarbershop.online/public/barberia'
    $.ajax({
        type: "GET",
        url: url,
        data: {},
        headers: {
            token: localStorage.getItem("token")
        },
        dataType: "json",
        success: function (data) {
            console.log(data);
            data.forEach(r => {
                $('#idBarberia').append("<option value='" + r.id + "'>" + r.nombre + "</option>")
            });

        },
        error: function (data) {
            alert('error');
        }
    });
</script>

<!-- Este script sirve para evniar los datos del formulario y guardarlos
    en la base de datos del servidor-->
<script>

var url = ''
    $('#guardar').click(function(){
        
        $.ajax({
            url: '' + url,
            type: 'POST',
            data: $('form_cita').serialize(),
            dataType: "json",
        })
        .done(function(res){
            $('#respuesta').html(res);
            console.log("La cita ha sido guardada con exito");
            console.log(data);
        })
        .fail(function(){
            console.log("Error", "Ocurrio un problema al guardar la cita")
        })
    })

</script>
