<script>
    $.ajax({
            type: "GET",
            url:'https://kikosbarbershop.online/public/barberia',
            data: {},
            headers:{
                token: localStorage.getItem("token")
            },
            dataType: "json",
            success: function (data) {
                data.barberias.forEach(r => {
                    $('#idBarberia').append("<option value='" + r.id + "'>" + r.nombre + "</option>")
                });

            },
            error: function (data) {
                alert('error');
            }
        });
</script>
