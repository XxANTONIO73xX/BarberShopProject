<body>

    <div class="stripe">
        <div class="stripe_inner">
        </div>

    <div class="login-pos">
        <div class="login-box">

            <h1>
                <img src="img/logoKikoNav.svg" width="500px" height="150px">
            </h1>

            <form class="login-form">
                <div class="login-form-names">
                    <input id="nombre" placeholder="Nombre" type="text" required>
                    <input id="apellidos" placeholder="Apellidos" type="text" required>
                </div>
                <div class="login-form-contact">
                    <input id="correo" placeholder="Correo" type="text" required>
                    <input id="telefono" placeholder="Teléfono" type="text" required>
                </div>
                <input id="password" placeholder="Contraseña" type="password" required>
                <input id="check_password" placeholder="Confirmar contraseña" type="password" required>
                <span id="error_pssd"></span>


                <button type="button" id="registrar_usuario">Registrarse</button>
            </form>

        </div>
    </div>

    <div class="waves">
        <div class="wave circulo a"></div>
        <div class="wave circulo b"></div>
        <div class="wave circulo c"></div>
    </div>

    <script>
        $(document).keyup(function(){
            var password = $('#password').val();
            var check_password = $('#check_password').val();

            if (password == check_password) {
                $('#error_pssd').text("Contraseñas coinciden!").css("color", "green");
            } else {
                $('#error_pssd').text("Contraseñas no coinciden!").css("color", "red");
            }

            if (check_password == "") {
                $('#error_pssd').text("No se puede dejar en blanco!").css("color", "red");
            }
        })
    </script>
