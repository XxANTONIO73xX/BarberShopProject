<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="styles/estilos.css" rel="stylesheet">
    <a href=""></a>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar:wght@700&family=Roboto+Condensed:wght@300&family=Roboto:wght@900&display=swap"
        rel="stylesheet">
    <title>Registro Usuario</title>
</head>

<body>

    <div class="signupFrm">
        <form action="" class="form">
            <h1 class="title">Registro Usuario</h1>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Username">
                <label for="" class="label">Username</label>
            </div>

            <div class="inputContainer">
                <input type="email" class="input" placeholder="Email">
                <label for="" class="label">Email</label>
            </div>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Phone">
                <label for="" class="label">Phone</label>
            </div>


            <div class="inputContainer">
                <input type="password" class="input" placeholder="Password">
                <label for="" class="label">Password</label>
            </div>

            <div class="inputContainer">
                <input type="password" class="input" placeholder="a">
                <label for="" class="label">Confirma el Password</label>
            </div>

            <input type="submit" class="submitBtn" value="Sign up">
        </form>
    </div>

</body>

</html>
