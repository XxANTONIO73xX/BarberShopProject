<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="styles/estilos.css" rel="stylesheet">
    <a href=""></a>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar:wght@700&family=Roboto+Condensed:wght@300&family=Roboto:wght@900&display=swap"
        rel="stylesheet">
    <title>Registro Usuario</title>
</head>

<body>

    <div class="stripe">
        <div class="stripe_inner">
        </div>
    </div>

    <div class="login-pos">
        <div class="login-box">

            <h1>
                <img src="img/logoKikoNav.svg" width="500px" height="150px">
            </h1>

            <form class="login-form">
                <div class="login-form-names">
                <input id="nombre" placeholder= "Nombre" type="text">
                <input id="apellidos" placeholder= "Apellidos" type="text"/>
                </div>
                <input id="user" placeholder= "Usuario" type="text"/>
                <div class="login-form-contact">
                <input id="correo" placeholder= "Correo" type="text"/>
                <input id="telefono" placeholder= "Teléfono" type="text"/>
                </div>
                <input id="password" placeholder= "Contraseña" type="password"/>
                <button type="button" onclick="login()" >Registrarse</button>
            </form>

            <footer class="login-footer">
                <h5>¿No estás registrado?</h5>
                <h6><a href="../RegistroUsuario/indexRegistro.html">Registrate aquí.</a></h6>
            </footer>
            
        </div>
    </div>

    <div class="waves">
        <div class="wave circulo a"></div>
        <div class="wave circulo b"></div>
        <div class="wave circulo c"></div>
      </div>

</body>

</html>
